<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - tinyCV</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.54/build/pdf.min.mjs" type="module"></script>
    <script type="module">
        // Import PDF.js as ES module
        import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.54/build/pdf.min.mjs';
        window.pdfjsLib = pdfjsLib;
        
        // Set worker source for v5
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.54/build/pdf.worker.min.mjs';
        console.log('PDF.js v5.4.54 loaded successfully');
    </script>
    <style>
        /* CSS Variables for Bright Theme */
        :root {
            --primary-blue: #3b82f6;
            --accent-cyan: #5de3ff;
            --primary-hover: #2563eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --background: #ffffff;
            --background-soft: #f8fafc;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            transition: all 0.2s ease;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #4f46e5 0%, #059669 100%);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .hero-section h1 {
            font-family: 'American Typewriter', 'Courier New', monospace;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: white;
        }

        .hero-section h1 a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero-section h1 a:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .hero-section .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Processing Content */
        .processing-content {
            flex: 1;
            max-width: 720px;
            margin: 0 auto;
            padding: 3rem 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated Titles */
        .animated-titles {
            margin-bottom: 4rem;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title-text {
            font-size: 3rem;
            font-weight: 600;
            color: var(--text-primary);
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            animation-duration: 2s;
            animation-fill-mode: both;
            text-align: center;
            line-height: 1.2;
        }

        .title-text.fade-in {
            animation-name: fadeInUp;
        }

        .title-text.fade-out {
            animation-name: fadeOutDown;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes fadeOutDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Processing Steps */
        .processing-steps {
            width: 100%;
            max-width: 500px;
        }

        .processing-step {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .processing-step .step-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #d1d5db;
            transition: all 0.3s;
            position: relative;
            flex-shrink: 0;
        }

        .processing-step .step-indicator.loading {
            background: var(--primary-blue);
            animation: pulse 1.5s infinite;
        }

        .processing-step .step-indicator.loading::after {
            content: '⏳';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            line-height: 1;
        }

        .processing-step .step-indicator.complete {
            background: #10b981;
        }

        .processing-step .step-indicator.complete::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            line-height: 1;
        }

        .processing-step .step-text {
            color: var(--text-secondary);
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-light);
            margin-top: auto;
        }

        /* Error message */
        .error-message {
            background: #fee2e2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            max-width: 500px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .processing-content {
                padding: 2rem 1rem;
            }

            .animated-titles {
                height: 80px;
                margin-bottom: 3rem;
            }

            .title-text {
                font-size: 2rem;
            }

            .processing-step {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .hero-section h1 {
                font-size: 3rem;
            }

            .hero-section h1 a:hover {
                transform: scale(1.01); /* Smaller scale on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1><a href="index.html">tinyCV</a></h1>
            <p class="tagline">AI that cuts through the resume noise</p>
        </div>

        <!-- Processing Content -->
        <div class="processing-content">
            <!-- Animated Titles -->
            <div class="animated-titles">
                <div class="title-text" id="title1">Nice Resume</div>
                <div class="title-text" id="title2">Looks interesting</div>
                <div class="title-text" id="title3">Good stuff</div>
            </div>

            <!-- Processing Steps -->
            <div class="processing-steps">
                <div class="processing-step">
                    <div id="step1" class="step-indicator"></div>
                    <span class="step-text">Extracting resume text...</span>
                </div>
                <div class="processing-step">
                    <div id="step2" class="step-indicator"></div>
                    <span class="step-text">Skipping job analysis...</span>
                </div>
                <div class="processing-step">
                    <div id="step3" class="step-indicator"></div>
                    <span class="step-text">Optimising content with AI...</span>
                </div>
                <div class="processing-step">
                    <div id="step4" class="step-indicator"></div>
                    <span class="step-text">Thinking hard and connecting dots...</span>
                </div>
                <div class="processing-step">
                    <div id="step5" class="step-indicator"></div>
                    <span class="step-text">Generating templates...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden">
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Made for and while learning AI | Singapore
        </div>
    </div>

    <script>
        // Global variables
        let titleAnimationInterval;
        let currentTitleIndex = 0;
        let resumeText = '';
        let jobPostingText = '';
        let optimizedContent = null;

        // Get data from localStorage
        function loadProcessingData() {
            const data = localStorage.getItem('tinyCV_processingData');
            if (!data) {
                // Redirect back to input page if no data
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(data);
        }

        // Title animations
        function startTitleAnimations() {
            const titles = ['title1', 'title2', 'title3'];
            
            // Show first title immediately
            showTitle(titles[0]);
            currentTitleIndex = 0;
            
            // Start cycling through titles
            titleAnimationInterval = setInterval(() => {
                // Hide current title
                hideTitle(titles[currentTitleIndex]);
                
                // Move to next title
                currentTitleIndex = (currentTitleIndex + 1) % titles.length;
                
                // Show next title after a brief delay
                setTimeout(() => {
                    showTitle(titles[currentTitleIndex]);
                }, 500);
            }, 2500);
        }
        
        function showTitle(titleId) {
            const titleElement = document.getElementById(titleId);
            titleElement.classList.remove('fade-out');
            titleElement.classList.add('fade-in');
        }
        
        function hideTitle(titleId) {
            const titleElement = document.getElementById(titleId);
            titleElement.classList.remove('fade-in');
            titleElement.classList.add('fade-out');
        }
        
        function stopTitleAnimations() {
            if (titleAnimationInterval) {
                clearInterval(titleAnimationInterval);
                titleAnimationInterval = null;
            }
        }

        // Step management
        async function updateStep(stepNum, status) {
            const step = document.getElementById(`step${stepNum}`);
            step.className = 'step-indicator ' + status;
            
            // Add a small delay to make the progress feel more natural
            return new Promise(resolve => setTimeout(resolve, 300));
        }

        function updateStepText(stepNum, text) {
            const stepElement = document.getElementById(`step${stepNum}`).parentElement;
            const textElement = stepElement.querySelector('.step-text');
            if (textElement) {
                textElement.textContent = text;
            }
        }

        // Error handling
        function showError(message) {
            console.error('Processing error:', message);
            
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            
            // Stop animations
            stopTitleAnimations();
            
            // Redirect back to input page after error display
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }

        // Main processing function
        async function processResume() {
            const processingData = loadProcessingData();
            if (!processingData) return;

            const { resumeText: inputResumeText, jobUrl, apiKey } = processingData;
            resumeText = inputResumeText;
            
            const hasJobPosting = jobUrl && jobUrl.trim() !== '';

            try {
                // Step 1: Extract resume text (already done)
                await updateStep(1, 'complete');

                // Step 2: Get job posting content (if URL provided)
                await updateStep(2, 'loading');
                if (hasJobPosting) {
                    updateStepText(2, 'Analyzing job requirements...');
                    jobPostingText = await fetchJobPosting(jobUrl);
                } else {
                    jobPostingText = '';
                }
                await updateStep(2, 'complete');

                // Step 3: Optimize with AI
                await updateStep(3, 'loading');
                optimizedContent = await optimizeWithAI(resumeText, jobPostingText, apiKey, hasJobPosting);
                await updateStep(3, 'complete');

                // Step 4: Thinking hard and connecting dots
                await updateStep(4, 'loading');
                await new Promise(resolve => setTimeout(resolve, 1500));
                await updateStep(4, 'complete');

                // Step 5: Generate templates
                await updateStep(5, 'loading');
                await new Promise(resolve => setTimeout(resolve, 1000));
                await updateStep(5, 'complete');

                // Save results and redirect to output page
                localStorage.setItem('tinyCV_results', JSON.stringify({
                    optimizedContent,
                    hasJobPosting
                }));

                // Redirect to output page after a brief pause
                setTimeout(() => {
                    window.location.href = 'output.html';
                }, 1000);

            } catch (error) {
                console.error('Resume processing error:', error);
                
                let errorMessage = 'Processing failed: ' + error.message;
                
                if (error.message.includes('API key')) {
                    errorMessage += '\n\nPlease check your OpenAI API key is correct and has sufficient credits.';
                } else if (error.message.includes('429') || error.message.includes('rate limit')) {
                    errorMessage += '\n\nRate limit exceeded. Please wait a moment and try again.';
                }
                
                showError(errorMessage);
            }
        }

        // Job posting fetch (simplified for MVP)
        async function fetchJobPosting(url) {
            return new Promise((resolve) => {
                const jobText = prompt('Please paste the job description text here:');
                resolve(jobText || '');
            });
        }

        // OpenAI API call
        async function optimizeWithAI(resume, jobPosting, apiKey, hasJobPosting) {
            console.log('Starting OpenAI optimization...');
            
            try {
                let userContent;
                let jsonStructure;
                
                if (hasJobPosting) {
                    userContent = `Create an ULTRA-CONDENSED single-page resume and cover letter that fits within strict space constraints.

RESUME:
${resume}

JOB POSTING:
${jobPosting}

ULTRA-CONDENSED FORMAT REQUIREMENTS:
- Maximum 2-3 lines for summary (executive summary style)
- Maximum 2-3 most relevant experience positions only
- Maximum 1-2 bullet points per job (most impactful achievements only)
- Maximum 8-10 most relevant skills
- Education: degree and school only, no additional details
- Use ONLY information explicitly stated in the resume
- Prioritize job-relevant content over chronological completeness
- Focus on quantified achievements and keywords from job posting
- Every word must add value - eliminate all filler content`;
                    
                    jsonStructure = `{
  "optimizedResume": {
    "name": "[Extract exact name from resume]",
    "contact": "[Extract exact contact info from resume]",
    "summary": "[Create professional summary based on resume content]",
    "skills": ["[Extract actual skills from resume]"],
    "experience": [
      {
        "title": "[Extract exact job title from resume]",
        "company": "[Extract exact company name from resume]",
        "period": "[Extract exact dates/period from resume]",
        "achievements": ["[Extract/optimize actual achievements from resume]"]
      }
    ],
    "education": [
      {
        "degree": "[Extract exact degree from resume]",
        "school": "[Extract exact school name from resume]",
        "year": "[Extract exact graduation year from resume]"
      }
    ]
  },
  "coverLetter": {
    "content": "Full cover letter text optimized for this specific job"
  }
}`;
                } else {
                    userContent = `Create an ULTRA-CONDENSED single-page resume that fits within strict space constraints.

RESUME:
${resume}

ULTRA-CONDENSED FORMAT REQUIREMENTS:
- Maximum 2-3 lines for summary (executive summary style)
- Maximum 2-3 most relevant experience positions only
- Maximum 1-2 bullet points per job (most impactful achievements only)
- Maximum 8-10 most relevant skills
- Education: degree and school only, no additional details
- Use ONLY information explicitly stated in the resume
- Prioritize most impressive and quantified achievements
- Every word must add value - eliminate all filler content
- Focus on results, metrics, and impact over responsibilities`;
                    
                    jsonStructure = `{
  "optimizedResume": {
    "name": "[Extract exact name from resume]",
    "contact": "[Extract exact contact info from resume]",
    "summary": "[Create professional summary based on resume content]",
    "skills": ["[Extract actual skills from resume]"],
    "experience": [
      {
        "title": "[Extract exact job title from resume]",
        "company": "[Extract exact company name from resume]",
        "period": "[Extract exact dates/period from resume]",
        "achievements": ["[Extract/optimize actual achievements from resume]"]
      }
    ],
    "education": [
      {
        "degree": "[Extract exact degree from resume]",
        "school": "[Extract exact school name from resume]",
        "year": "[Extract exact graduation year from resume]"
      }
    ]
  }
}`;
                }
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{
                            role: 'system',
                            content: 'You are a professional resume writer. You MUST respond with valid JSON only. Do not include any markdown formatting, explanations, or text outside the JSON object.'
                        }, {
                            role: 'user',
                            content: `${userContent}

Respond with ONLY this exact JSON structure (no additional text, no markdown, no explanations):
${jsonStructure}`
                        }],
                        max_tokens: 3000,
                        temperature: 0.3
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: 'Unknown API error' } }));
                    throw new Error(`OpenAI API error: ${response.status} - ${errorData.error?.message || 'Request failed'}`);
                }

                const data = await response.json();
                console.log('OpenAI response received');
                
                const content = data.choices?.[0]?.message?.content;
                if (!content) {
                    throw new Error('No content received from OpenAI API');
                }
                
                return parseOpenAIResponse(content, hasJobPosting);
                
            } catch (error) {
                console.error('OpenAI optimization error:', error);
                throw error;
            }
        }

        function parseOpenAIResponse(content, hasJobPosting) {
            console.log('Parsing OpenAI JSON response...');
            
            try {
                // Clean the content - remove markdown formatting if present
                let cleanContent = content.trim();
                
                // Remove markdown code blocks if present
                if (cleanContent.startsWith('```json') || cleanContent.startsWith('```')) {
                    cleanContent = cleanContent.replace(/^```(json)?\s*/gm, '').replace(/```\s*$/gm, '');
                }
                
                // Remove any leading/trailing text that isn't JSON
                const jsonStart = cleanContent.indexOf('{');
                const jsonEnd = cleanContent.lastIndexOf('}');
                
                if (jsonStart === -1 || jsonEnd === -1) {
                    throw new Error('No JSON object found in response');
                }
                
                cleanContent = cleanContent.substring(jsonStart, jsonEnd + 1);
                
                const parsed = JSON.parse(cleanContent);
                console.log('JSON parsed successfully');
                
                return parsed;
                
            } catch (error) {
                console.error('JSON parsing failed:', error);
                throw new Error(`Failed to parse AI response: ${error.message}`);
            }
        }

        // Initialize processing when page loads
        window.addEventListener('load', () => {
            startTitleAnimations();
            processResume();
        });
    </script>
</body>
</html>
