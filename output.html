<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download tinyCV</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Google Fonts for Professional Font Combinations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&family=Lora:wght@400;500;600&family=Open+Sans:wght@300;400;600&family=Lato:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Bright Theme */
        :root {
            --primary-blue: #3b82f6;
            --accent-cyan: #5de3ff;
            --primary-hover: #2563eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --background: #ffffff;
            --background-soft: #f8fafc;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            
            /* Resume Customization Variables */
            --heading-font: Georgia, serif;
            --body-font: system-ui, -apple-system, sans-serif;
            --resume-primary: #1f2937;
            --resume-secondary: #6b7280;
            --resume-accent: #e5e7eb;
            --resume-text: #1f2937;
            --resume-bg: #ffffff;
        }

        /* Font Combination Classes */
        .font-serif-classic {
            --heading-font: 'Georgia', serif;
            --body-font: 'Lato', sans-serif;
        }

        .font-modern-clean {
            --heading-font: 'Helvetica', sans-serif;
            --body-font: 'Lato', sans-serif;
        }

        .font-tech-mono {
            --heading-font: 'Courier New', monospace;
            --body-font: 'Lato', sans-serif;
        }


        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            transition: all 0.2s ease;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #4f46e5 0%, #059669 25%, #4f46e5 50%, #059669 75%, #4f46e5 100%);
            background-size: 400% 100%;
            animation: gradientFlow 106s ease-in-out infinite;
            color: white;
            padding: 1.5rem 2rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            12% {
                background-position: 80% 15%;
            }
            28% {
                background-position: 150% 75%;
            }
            35% {
                background-position: 190% 45%;
            }
            47% {
                background-position: 320% 85%;
            }
            56% {
                background-position: 270% 25%;
            }
            69% {
                background-position: 380% 60%;
            }
            78% {
                background-position: 220% 90%;
            }
            89% {
                background-position: 420% 35%;
            }
            100% {
                background-position: 450% 50%;
            }
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .hero-section h1 {
            font-family: 'American Typewriter', 'Courier New', monospace;
            font-size: 3rem;
            font-weight: 400;
            margin: 0;
            color: white;
        }

        .hero-section h1 a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero-section h1 a:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .hero-section .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.95;
            margin: 0;
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            gap: 2rem;
            z-index: 10;
            position: relative;
            top: -2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 400;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .nav-link:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .nav-link.active {
            opacity: 1;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 2rem;
            width: 100%;
        }

        /* Success Header */
        .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .success-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .success-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Theme Selector */
        .theme-selector {
            background: var(--background-soft);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-light);
        }

        .theme-selector h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .theme-dropdown {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius-sm);
            background: var(--background);
            font-size: 1rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .theme-dropdown:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        /* Resume Preview Section */
        .resume-section {
            background: var(--background);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-light);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .download-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #059669 25%, #4f46e5 50%, #059669 75%, #4f46e5 100%);
            background-size: 400% 100%;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            animation: gradientFlow 10s ease-in-out infinite;
        }

        .download-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        /* Resume Preview */
        .resume-preview {
            background: white;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        /* Mobile resume styles */
        .mobile-resume {
            width: 360px;
            max-width: 360px;
            margin: 0 auto;
            font-family: var(--body-font);
            line-height: 1.4;
            color: #000000;
            background-color: #ffffff;
            font-size: 14px;
            padding: 1rem;
        }

        .mobile-resume h1 {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: var(--heading-font);
            color: #000000;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .mobile-resume h2 {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: var(--heading-font);
            color: #000000;
            margin: 1.5rem 0 0.75rem 0;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 0.25rem;
        }

        .mobile-resume h3 {
            font-weight: 600;
            font-family: var(--heading-font);
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .mobile-resume .contact {
            font-size: 0.9rem;
            color: #666666;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .mobile-resume .summary {
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .mobile-resume .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .mobile-resume .skill-tag {
            background: #f0f0f0;
            color: #000000;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #cccccc;
        }

        .mobile-resume .experience-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eeeeee;
        }

        .mobile-resume .experience-item:last-child {
            border-bottom: none;
        }

        .mobile-resume .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .mobile-resume .job-title {
            font-weight: 600;
            color: #000000;
            font-size: 1rem;
        }

        .mobile-resume .company {
            font-size: 0.9rem;
            color: #666666;
            font-style: italic;
        }

        .mobile-resume .period {
            font-size: 0.8rem;
            color: #666666;
            white-space: nowrap;
            margin-left: auto;
        }

        .mobile-resume .achievements {
            list-style: none;
            padding: 0;
        }

        .mobile-resume .achievements li {
            font-size: 0.9rem;
            color: #000000;
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }

        .mobile-resume .achievements li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #000000;
        }

        .mobile-resume .education-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .mobile-resume .degree {
            font-weight: 600;
            color: #000000;
        }

        .mobile-resume .school {
            font-size: 0.9rem;
            color: #666666;
        }

        .mobile-resume .year {
            font-size: 0.9rem;
            color: #666666;
            margin-left: auto;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-light);
            margin-top: auto;
        }

        .footer a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }


        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-section {
                padding: 1rem 1rem 2.5rem 1rem;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }

            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section h1 a:hover {
                transform: scale(1.01); /* Smaller scale on mobile */
            }

            .hero-section .tagline {
                font-size: 1rem;
            }

            .nav-bar {
                align-self: flex-start;
                gap: 1.5rem;
                margin: 1rem;
            }

            /* Hide Home link on mobile */
            .nav-link[href="index.html"] {
                display: none;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .success-header h2 {
                font-size: 2rem;
            }

            .success-header {
                margin-bottom: 1.5rem;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }


            .mobile-resume .job-header {
                flex-direction: column;
                gap: 0.25rem;
            }

            .mobile-resume .period {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="logo-section">
                <h1><a href="index.html">tinyCV</a></h1>
                <p class="tagline">✨ AI that cuts through the resume noise</p>
            </div>
            <nav class="nav-bar">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Success Header -->
            <div class="success-header">
                <h2>Wonderful! Here's your tinyCV</h2>
                <p>Your resume has been optimized and is ready for download</p>
            </div>

            <!-- Theme Selector -->
            <div class="theme-selector">
                <h3>Choose Font Style</h3>
                <div class="customization-controls">
                    <div class="font-selection">
                        <label for="fontCombo">Font Style:</label>
                        <select class="theme-dropdown" id="fontCombo">
                            <option value="serif-classic">Serif Classic (Georgia + Lato)</option>
                            <option value="modern-clean">Modern Clean (Helvetica + Lato)</option>
                            <option value="tech-mono">Tech Mono (Courier New + Lato)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Resume Section -->
            <div class="resume-section">
                <div class="section-header">
                    <h3 id="resumeTitle">Kedar's tinyCV</h3>
                    <button class="download-btn" id="downloadResume">Download tinyCV</button>
                </div>
                <div class="resume-preview" id="resumePreview">
                    <!-- Resume content will be populated here -->
                </div>
            </div>

            <!-- Cover Letter Section (only if job posting was provided) -->
            <div class="resume-section" id="coverLetterSection">
                <div class="section-header">
                    <h3>Cover Letter</h3>
                    <button class="download-btn" id="downloadCoverLetter">Download Cover Letter</button>
                </div>
                <div class="resume-preview" id="coverLetterPreview">
                    <!-- Cover letter content will be populated here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Made with love by <a href="https://nimkarkedar.com" target="_blank">Kedar Nimkar</a> (while learning AI)
        </div>
    </div>

    <script>
        // Global variables
        let optimizedContent = null;
        let hasJobPosting = false;
        let currentFontCombo = 'serif-classic';

        // Load results from localStorage
        function loadResults() {
            const resultsData = localStorage.getItem('tinyCV_results');
            if (!resultsData) {
                // Redirect back to input page if no results
                window.location.href = 'index.html';
                return false;
            }

            const results = JSON.parse(resultsData);
            optimizedContent = results.optimizedContent;
            hasJobPosting = results.hasJobPosting;

            return true;
        }

        // Generate resume HTML with customization classes
        function generateResumeHTML() {
            if (!optimizedContent || !optimizedContent.optimizedResume) {
                return '<p>No resume data available</p>';
            }

            const resume = optimizedContent.optimizedResume;
            
            return `
                <div class="mobile-resume font-${currentFontCombo}">
                    <!-- Header Section -->
                    <div style="text-align: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid var(--resume-secondary);">
                        <h1>${resume.name || 'Name Not Found'}</h1>
                        <p class="contact">${resume.contact || 'Contact information not found'}</p>
                    </div>

                    ${resume.summary ? `
                    <!-- Professional Summary Section -->
                    <div style="margin-bottom: 2rem;">
                        <h2>Professional Summary</h2>
                        <p class="summary">${resume.summary}</p>
                    </div>
                    ` : ''}

                    <!-- Skills Section -->
                    ${resume.skills && resume.skills.length > 0 ? `
                    <div style="margin-bottom: 2rem;">
                        <h2>Key Skills</h2>
                        <div class="skills">
                            ${resume.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <!-- Experience Section -->
                    ${resume.experience && resume.experience.length > 0 ? `
                    <div style="margin-bottom: 2rem;">
                        <h2>Experience</h2>
                        ${resume.experience.map(exp => `
                            <div class="experience-item">
                                <div class="job-header">
                                    <div>
                                        <div class="job-title">${exp.title || 'Job Title'}</div>
                                        <div class="company">${exp.company || 'Company'}</div>
                                    </div>
                                    <div class="period">${exp.period || 'Period'}</div>
                                </div>
                                ${exp.achievements && exp.achievements.length > 0 ? `
                                <ul class="achievements">
                                    ${exp.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                                </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}

                    <!-- Education Section -->
                    ${resume.education && resume.education.length > 0 ? `
                    <div>
                        <h2>Education</h2>
                        ${resume.education.map(edu => `
                            <div class="education-item">
                                <div>
                                    <div class="degree">${edu.degree || 'Degree'}</div>
                                    <div class="school">${edu.school || 'School'}</div>
                                </div>
                                <div class="year">${edu.year || 'Year'}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Generate cover letter HTML
        function generateCoverLetterHTML() {
            if (!optimizedContent || !optimizedContent.coverLetter) {
                return '<p>No cover letter available</p>';
            }

            const coverLetter = optimizedContent.coverLetter;
            
            return `
                <div class="mobile-resume font-${currentFontCombo}">
                    ${coverLetter.content.split('\n').map(paragraph => 
                        paragraph.trim() ? `<p style="margin-bottom: 1.5rem; line-height: 1.6; text-align: justify; color: var(--resume-text);">${paragraph.trim()}</p>` : ''
                    ).join('')}
                </div>
            `;
        }

        // Apply customization to resume
        function applyCustomization() {
            // Regenerate resume with new customization
            document.getElementById('resumePreview').innerHTML = generateResumeHTML();
            
            // Regenerate cover letter if available
            if (hasJobPosting && optimizedContent.coverLetter) {
                document.getElementById('coverLetterPreview').innerHTML = generateCoverLetterHTML();
            }
            
            // Save preferences to localStorage
            localStorage.setItem('tinyCV_fontPreference', currentFontCombo);
        }

        // Handle font combination change
        function handleFontChange() {
            const fontSelector = document.getElementById('fontCombo');
            currentFontCombo = fontSelector.value;
            applyCustomization();
        }

        // Load saved preferences
        function loadPreferences() {
            const savedFont = localStorage.getItem('tinyCV_fontPreference');
            
            if (savedFont) {
                currentFontCombo = savedFont;
                document.getElementById('fontCombo').value = savedFont;
            }
        }

        // Update resume title with user's name
        function updateResumeTitle() {
            if (optimizedContent && optimizedContent.optimizedResume && optimizedContent.optimizedResume.name) {
                const firstName = optimizedContent.optimizedResume.name.split(' ')[0];
                document.getElementById('resumeTitle').textContent = `${firstName}'s tinyCV`;
            }
        }

        // Download as PDF
        async function downloadAsPDF(elementId, filename) {
            const element = document.getElementById(elementId);
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                });

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save(filename);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again.');
            }
        }


        // Initialize page
        function initializePage() {
            if (!loadResults()) {
                return;
            }

            // Load saved preferences
            loadPreferences();

            // Update resume title
            updateResumeTitle();

            // Generate initial resume
            document.getElementById('resumePreview').innerHTML = generateResumeHTML();

            // Handle cover letter section
            const coverLetterSection = document.getElementById('coverLetterSection');
            if (hasJobPosting && optimizedContent.coverLetter) {
                document.getElementById('coverLetterPreview').innerHTML = generateCoverLetterHTML();
                coverLetterSection.style.display = 'block';
            } else {
                coverLetterSection.style.display = 'none';
            }

            // Set up event listeners
            document.getElementById('fontCombo').addEventListener('change', handleFontChange);
            
            document.getElementById('downloadResume').addEventListener('click', () => {
                const firstName = optimizedContent.optimizedResume.name ? 
                    optimizedContent.optimizedResume.name.split(' ')[0] : 'resume';
                downloadAsPDF('resumePreview', `${firstName}-tinyCV.pdf`);
            });

            if (hasJobPosting) {
                document.getElementById('downloadCoverLetter').addEventListener('click', () => {
                    const firstName = optimizedContent.optimizedResume.name ? 
                        optimizedContent.optimizedResume.name.split(' ')[0] : 'cover-letter';
                    downloadAsPDF('coverLetterPreview', `${firstName}-cover-letter.pdf`);
                });
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
